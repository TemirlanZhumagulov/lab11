<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
</head>
<body>
<p class="logo">Your Logo</p>
  <div class="container well" style="margin-top: 50px">
    <form id="register-form">
	  <p class="title">Sign up</p>
      <p class="text">If you already have an account register</p>
      <p class="link">You can <a href="index.html">Login here !</a></p>
      <div class="form-group col-md-12">
	  <p>Email</p>
		<i class="far fa-envelope" id="icon1"></i>
        <input class="form-control" name="email" placeholder="Enter your email address" type="email">
      </div>
	  
	  <div class="form-group col-md-6">
	  <p>Name</p>
	  <i class="fas fa-user" id="icon4"></i>
        <input class="form-control" name="firstName" placeholder="Enter your User name" type="text">
      </div>
	   
      <div class="form-group col-md-6">
	  <p>Password</p>
	   <i class="fas fa-unlock-alt" id="icon5"></i>
        <input class="form-control" name="password" id="password" placeholder="Enter your Password" type="password">
		<i class="fas fa-eye" id="icon6"></i>
      </div>
	   
      <div class="form-group col-md-6">
	  <p>Confirm Password</p>
	   <i class="fas fa-unlock-alt" id="icon7"></i>
        <input class="form-control" name="password2" placeholder="Confirm your Password" type="password">
		<i class="fas fa-eye" id="icon8"></i>
      </div>
      <div class="clearfix">
      </div>
      
      <div>
        <input class="btn btn-primary" id="submit-button" type="submit" value="Sign Up">
      </div>

    </form>
  </div>
<div class="information-block">
    <div class="information-block__phone"><i class="fas fa-phone-alt"></i>+94 0116 789 754
    </div>        
    <div class="information-block__picture">
      <img src="images/image.png" id="picture">
    </div>
    <div class="information-block__title">
      <p>Sign in to name</p>
    </div>
    <div class="information-block__text">
      <p>Lorem Ipsum is simply</p>
    </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
  <script src="validation.js"></script>

</body>
</html>
