<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
	<title>Variant 3</title>
</head>
<body>
	<div class="logo">Your Logo</div>
	<div class="form-container">
			<div class="form-container__title">
				<p>Sign up</p>
			</div>
			<div class="form-container__text">
				<p>If you already have an account register</p>
			</div>
			<div class="form-container__link">
				<p>You can   <a href="index.html">Login here !</a></p>
			</div>
		<form class="form" id="form">
		<div class="form-control">	
			<div class="form__email">
				<label>Email</label>
				<i class="far fa-envelope" id="icon1"></i>
				<input id="email" type="email" name="email" value="Enter your email address">
				<small>Error message</small>
			</div>
			<div class="form__email">
				<label>Username</label>
				<i class="far fa-envelope" id="icon1"></i>
				<input id="username" type="text" name="username" value="Enter your User name">
				<small>Error message</small>
			</div>
			<div class="form__password">
				<label>Password</label>
				<i class="fas fa-unlock-alt" id="icon2"></i>
				<input id="password" type="text" name="password" value="Enter your Password">
				<i class="fas fa-eye" id="icon3"></i>
				<small>Error message</small>
			</div>
			<div class="form__password">
				<label>Confrim Password</label>
				<i class="fas fa-unlock-alt" id="icon4"></i>
				<input id="password2" type="text" name="password" value="Confrim your Password">
				<i class="fas fa-eye" id="icon5"></i>
				<small>Error message</small>
			</div>
			<div class="form__button">
				<input type="submit" class="btn" name="submit" value="login">
			</div>
			</div>
		</form>
	</div>
	<div class="information-block">
		<div class="information-block__phone"><i class="fas fa-phone-alt"></i>+94 0116 789 754
		</div>				
		<div class="information-block__picture">
			<img src="images/image.png" id="picture">
		</div>
		<div class="information-block__title">
			<p>Sign in to name</p>
		</div>
		<div class="information-block__text">
			<p>Lorem Ipsum is simply</p>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
